<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SEVENTEEN CP 配對遊戲</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
    h1 { text-align: center; }
    label { display: block; margin: 5px 0; }
    #cp-list { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
    #cpStats { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>💎 SEVENTEEN CP 配對遊戲 💎</h1>

  <div id="nickname-section">
    <label for="nickname">請輸入你的暱稱：</label>
    <input type="text" id="nickname" />
    <button id="start-btn">開始遊戲</button>
  </div>

  <div id="game-section" style="display:none;">
    <p id="welcome"></p>
    <p>請選擇你喜歡的 CP（可複選）：</p>
    <div id="cp-list"></div>
    <button id="submit-btn">提交</button>
  </div>

  <div id="cpStats">
    <h2>所有玩家的 CP 統計</h2>
    <ul id="cpList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // 這裡換成你的 Firebase 專案設定
    const firebaseConfig = {
      apiKey: "你的API_KEY",
      authDomain: "你的專案ID.firebaseapp.com",
      databaseURL: "https://你的專案ID-default-rtdb.firebaseio.com",
      projectId: "你的專案ID",
      storageBucket: "你的專案ID.appspot.com",
      messagingSenderId: "你的發送者ID",
      appId: "你的APP_ID"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const members = ["勝哲","淨漢","知秀","俊輝","順榮","圓佑","知勳","明浩","珉奎","碩珉","勝寛","瀚率","燦"];

    // 產生不重複 CP 清單
    const cpList = [];
    for(let i=0; i<members.length; i++){
      for(let j=i+1; j<members.length; j++){
        cpList.push(members[i] + " x " + members[j]);
      }
    }

    // 產生 CP checkbox
    function generateCpCheckboxes(){
      const cpListDiv = document.getElementById("cp-list");
      cpListDiv.innerHTML = "";
      cpList.forEach((cp, index) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = cp;
        checkbox.id = "cp-" + index;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(cp));
        cpListDiv.appendChild(label);
      });
    }

    // 開始遊戲按鈕事件
    document.getElementById("start-btn").onclick = function(){
      const nickname = document.getElementById("nickname").value.trim();
      if(nickname === ""){
        alert("請輸入暱稱！");
        return;
      }
      document.getElementById("nickname-section").style.display = "none";
      document.getElementById("game-section").style.display = "block";
      document.getElementById("welcome").textContent = `${nickname}，你好！`;
      generateCpCheckboxes();
    };

    // 提交按鈕事件
    document.getElementById("submit-btn").onclick = function(){
      const nickname = document.getElementById("welcome").textContent.replace("，你好！", "");
      const cpListDiv = document.getElementById("cp-list");
      const checkedCps = [];
      const checkboxes = cpListDiv.querySelectorAll("input[type='checkbox']");
      checkboxes.forEach(cb => {
        if(cb.checked){
          checkedCps.push(cb.value);
        }
      });

      if(nickname !== ""){
        database.ref('players').push({
          name: nickname,
          selectedCPs: checkedCps,
          timestamp: Date.now()
        }).then(() => {
          alert("資料已成功提交！謝謝你的參與！");
          location.reload(); // 提交後刷新頁面，方便下個玩家加入
        }).catch((error) => {
          alert("資料提交失敗，請稍後再試。");
          console.error('寫入錯誤:', error);
        });
      }
    };

    // 監聽 Firebase Realtime Database 玩家資料，更新 CP 統計
    database.ref('players').on('value', (snapshot) => {
      const data = snapshot.val();
      const cpCount = {};

      if(data){
        Object.values(data).forEach(player => {
          player.selectedCPs.forEach(cp => {
            cpCount[cp] = (cpCount[cp] || 0) + 1;
          });
        });
      }

      // 顯示統計結果
      const cpListElement = document.getElementById('cpList');
      cpListElement.innerHTML = "";
      Object.entries(cpCount).forEach(([cp, count]) => {
        const li = document.createElement("li");
        li.textContent = `${cp}: ${count} 人`;
        cpListElement.appendChild(li);
      });
    });
  </script>
</body>
</html>
